<!DOCTYPE html>
<html> 
<head> 
  <title>Iframe Navigation</title>`
  <style> 
    nav a { 
      margin: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none; 
      border-radius: 4px;
    } 
    nav a:hover {  
      background-color: #0056b3;   
    } 
    iframe { 
      width: 100%; 
      height: 400px; 
      border: 1px solid #ccc; 
      margin-top: 20px; 
    } 
  </style>  
</head> 
<body> 

<!-- Navigation Menu -->
<nav>
  <a href="page1.html" target="contentFrame">Page 1</a>
  <a href="page2.html" target="contentFrame">Page 2</a>
  <a href="index.html" target="contentFrame">Same Page</a> <!-- Loads the same page -->
</nav>

<!-- iFrame -->  
<iframe name="contentFrame"></iframe> 

</body>
</html>
