<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Block Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block {
      background-color: #ffc107; 
      height: 40px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container-fluid my-4">
    <div class="row">
      <div class="col-2 block"></div>
      <div class="col-10 block"></div>
    </div>
    <div class="row">
      <div class="col-5 block"></div>
      <div class="col-7 block"></div>   
    </div>
    <div class="row">  
      <div class="col-6 block"></div>
      <div class="col-6 block"></div>
    </div>
    <div class="row">
      <div class="col-4 block"></div>
      <div class="col-8 block"></div>
    </div>
    <div class="row">
      <div class="col-7 block"></div>
      <div class="col-5 block"></div>
    </div>
    <div class="row">
      <div class="col-9 block"></div>
      <div class="col-3 block"></div>
    </div>
    <div class="row">
      <div class="col-6 block"></div>
      <div class="col-6 block"></div>
    </div>
    <div class="row">
      <div class="col-3 block"></div>
      <div class="col-9 block"></div>
    </div>
    <div class="row">
      <div class="col-8 block"></div>
      <div class="col-4 block"></div>
    </div>
    <div class="row">
      <div class="col-12 block"></div>
    </div>
  </div>
</body>
</html>
