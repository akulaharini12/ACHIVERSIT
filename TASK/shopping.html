<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING CART PAGE</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <div class="bg-white">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      <a href="#" class="group">
        <img src="/ASSCETS/bike.jpeg " alt="Person riding a mountain bike on a trail." class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8">
        <h3 class="mt-4 text-sm text-gray-700">bike</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">$9000</p>
      </a>
      <a href="#" class="group">
        <img src="/ASSCETS/handbag.webp" alt="Hand holding a black leather handbag with a gold zipper." class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8">
        <h3 class="mt-4 text-sm text-gray-700">handbag</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">$70</p>
      </a>
      <a href="#" class="group">
        <img src="/ASSCETS/shoes.webp" alt="Pair of black high-top sneakers." class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8">
        <h3 class="mt-4 text-sm text-gray-700">shoes</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">$20</p>
      </a>
      <a href="#" class="group">
        <img src="/ASSCETS/bottles.jpeg" alt="Two insulated stainless steel water bottles." class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8">
        <h3 class="mt-4 text-sm text-gray-700">bottles</h3>
        <p class="mt-1 text-lg font-medium text-gray-900">$10</p>
      </a>
      </div>
  </div>
</div>
</body>
</html>
